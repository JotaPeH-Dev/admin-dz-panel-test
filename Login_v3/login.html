<html lang="en">
  <head>
    <title>Login D&Z</title>

    />
    <!--===============================================================================================-->
    <link

      type="text/css"
      href="fonts/iconic/css/material-design-iconic-font.min.css"
    />
    <!--===============================================================================================-->
    <link rel="stylesheet" type="text/css" href="vendor/animate/animate.css" />
    <!--===============================================================================================-->

    <link rel="stylesheet" type="text/css" href="css/main.css" />

  </head>
  <body>
    <div class="limiter">
      <div
        class="container-login100"
        style="background-image: url('../images/logo.png')"
      >
        <div class="wrap-login100">
          <form
            class="login100-form validate-form"
            action="../index.html"
            method="GET"
          >
            <span class="login100-form-logo">
              <img
                src="../images/logodz.png"
                alt="Avatar"
                class="login-avatar"
              />
            </span>

            <span class="login100-form-title p-b-34 p-t-27"> Log in </span>

            <div
              class="wrap-input100 validate-input"
              data-validate="Insira User"
            >
              <input
                class="input100"
                type="text"
                name="username"
                placeholder="Username"
              />
              <span class="focus-input100" data-placeholder="&#xf207;"></span>
            </div>

            <div
              class="wrap-input100 validate-input"
              data-validate="Insira a senha"
            >
              <input
                class="input100"
                type="password"
                name="pass"
                placeholder="Senha"
              />
              <span class="focus-input100" data-placeholder="&#xf191;"></span>
            </div>

            <div class="contact100-form-checkbox">
              <input
                class="input-checkbox100"
                id="ckb1"
                type="checkbox"
                name="remember-me"
              />
              <label class="label-checkbox100" for="ckb1">
                Lembrar senha
              </label>
            </div>

            <div class="container-login100-form-btn">
              <button type="submit" class="login100-form-btn">Entrar</button>
            </div>

            <div class="text-center p-t-90">
              <a class="txt1" href="#"> Esqueceu a senha ? </a>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="dropDownSelect1"></div>

    <!--===============================================================================================-->
    <script src="vendor/jquery/jquery-3.2.1.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/animsition/js/animsition.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/bootstrap/js/popper.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/select2/select2.min.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/daterangepicker/moment.min.js"></script>
    <script src="vendor/daterangepicker/daterangepicker.js"></script>
    <!--===============================================================================================-->
    <script src="vendor/countdowntime/countdowntime.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
    <script>
      // Intercept submit to simulate login for testing purposes
      (function () {
        const form = document.getElementById("loginForm");
        if (!form) return;

        form.addEventListener("submit", function (e) {
          e.preventDefault();

          const username = form.querySelector('[name="username"]').value.trim();
          const password = form.querySelector('[name="pass"]').value.trim();

          // Basic client-side validation for testing
          if (!username || !password) {
            alert("Por favor, preencha usu√°rio e senha.");
            return;
          }

          // Simulate successful login (for testing only)
          // In production, remove this and send credentials to your backend for validation
          window.location.href = "../index.html";
        });
      })();
    </script>
  </body>
</html>
