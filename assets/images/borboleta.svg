<!-- SVG da Borboleta D&Z -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <linearGradient id="butterflygradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6b9d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c44569;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Corpo da borboleta -->
  <ellipse cx="50" cy="50" rx="2" ry="25" fill="#4a4a4a"/>
  
  <!-- Asas superiores -->
  <ellipse cx="35" cy="35" rx="12" ry="8" fill="url(#butterflygradient)" transform="rotate(-30 35 35)"/>
  <ellipse cx="65" cy="35" rx="12" ry="8" fill="url(#butterflygradient)" transform="rotate(30 65 35)"/>
  
  <!-- Asas inferiores -->
  <ellipse cx="35" cy="60" rx="8" ry="6" fill="url(#butterflygradient)" transform="rotate(-45 35 60)"/>
  <ellipse cx="65" cy="60" rx="8" ry="6" fill="url(#butterflygradient)" transform="rotate(45 65 60)"/>
  
  <!-- Antenas -->
  <line x1="50" y1="25" x2="48" y2="20" stroke="#4a4a4a" stroke-width="1"/>
  <line x1="50" y1="25" x2="52" y2="20" stroke="#4a4a4a" stroke-width="1"/>
  <circle cx="48" cy="20" r="1" fill="#4a4a4a"/>
  <circle cx="52" cy="20" r="1" fill="#4a4a4a"/>
</svg>